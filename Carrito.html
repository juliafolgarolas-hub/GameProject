<script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=EUR"></script>
<script>
let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

function actualizarCarrito() {
  const lista = document.getElementById('carrito-lista');
  const totalElem = document.getElementById('carrito-total');
  lista.innerHTML = '';

  let total = 0;
  carrito.forEach(item => {
    const li = document.createElement('li');
    li.textContent = `${item.nombre} - ‚Ç¨${item.precio.toFixed(2)} x ${item.cantidad}`;
    lista.appendChild(li);
    total += item.precio * item.cantidad;
  });

  totalElem.textContent = total.toFixed(2);
}

actualizarCarrito();

document.getElementById('vaciarCarrito').addEventListener('click', function() {
  if (confirm('¬øSeguro que quieres vaciar todo el carrito?')) {
    carrito = [];
    localStorage.removeItem('carrito');
    actualizarCarrito();
  }
});

document.getElementById('pagarAhora').addEventListener('click', function() {
  alert('Redirigiendo a PayPal para completar la compra...');
  document.querySelector('#paypal-button-container iframe')?.contentWindow.focus();
});

paypal.Buttons({
  createOrder: function(data, actions) {
    const total = carrito.reduce((sum, item) => sum + item.precio * item.cantidad, 0).toFixed(2);
    return actions.order.create({ purchase_units: [{ amount: { value: total } }] });
  },
  onApprove: function(data, actions) {
    return actions.order.capture().then(function(details) {
      alert(`Gracias por tu compra, ${details.payer.name.given_name}!`);
      carrito = [];
      localStorage.removeItem('carrito');
      actualizarCarrito();
    });
  }
}).render('#paypal-button-container');
</script>
